        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FFAD00',
                        secondary: '#750D10',
                        'dark-bg': '#130707',
                        'dark-card': '#1C0D0D',
                        'dark-border': '#3D1416',

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-dark-bg text-dark-text-primary antialiased;
                -webkit-tap-highlight-color: transparent;
            }
            /* Safari backdrop-filter fix */
            .backdrop-blur-sm { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
            .backdrop-blur { backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
            .backdrop-blur-md { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
            .backdrop-blur-lg { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
            .backdrop-blur-xl { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
            .backdrop-blur-2xl { backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); }
            .backdrop-blur-3xl { backdrop-filter: blur(64px); -webkit-backdrop-filter: blur(64px); }

            input, textarea, select {
                @apply appearance-none;
            }
        }
        @layer utilities {
            .min-h-ios {
                min-height: 100vh;
                min-height: 100dvh;
            }
        }
        @layer components {
            .ios-blur {
                @apply backdrop-blur-md bg-opacity-80;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .coupon-cutout {
                position: relative;
            }
            .coupon-cutout::before, .coupon-cutout::after {
                content: '';
                position: absolute;
                top: 50%;
                width: 20px;
                height: 20px;
                background-color: #0A0F14;
                border-radius: 50%;
                transform: translateY(-50%);
                z-index: 10;
            }
            .coupon-cutout::before { left: -10px; }
            .coupon-cutout::after { right: -10px; }
        }
    </style>
